<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f1f1;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ff6b81;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .video-item {
            margin: 15px;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 420px;
            height: 540px;
            border-radius: 10px;
        }
        footer {
            background-color: #2f3542;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Video Gallery - Crafty Resin Creations</h1>
    </header>
    
    <section class="video-container">        
        <div class="video-item">
