<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHOTO FRAME</title>
    <style>
        body {
            text-align: center; 
            font-family: Arial, sans-serif;
            background-color: lightblue; /* Light blue background */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gallery img {
            width: 350px;  
            height: 350px; 
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            margin: 5px;
        }
        .gallery p {
            font-size: 20px;
            font-weight: bold;
            margin: 5px 0;
        }

        .title {
            font-size: 70px;
            font-weight: bold;
            color: #ff6347; /* Tomato red color for heading */
            text-align: center;
            margin-bottom: 20px;
        }

        .order-section {
            margin-top: 30px;
        }

        .btn {
            padding: 25px 40px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            color: black;
        }

        .add-to-cart {
            background-color: orange; 
        }

        .add-to-cart:hover {
            background-color: darkorange;
        }

        .buy-now {
            background-color: pink;  
        }

        .buy-now:hover {
            background-color: red;
        }

        .contact-section {
            margin-top: 40px;
            font-size: 20px;
            font-weight: bold;
        }

        .contact-section a {
            text-decoration: none;
            color: blue;
            margin: 10px;
        }

        .contact-section a:hover {
            color: darkblue;
        }

    </style>
</head>
<body>
